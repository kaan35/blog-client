<div class='my-20 text-center'>
  <p class='mt-2 text-3xl leading-8 font-medium text-gray-900'>Contact</p>
</div>
<form action='#' method='POST'>
  <div class='space-y-5 sm:w-1/2 mx-auto my-20 px-5'>
    <div>
      <label>
        <div class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">First name</div>
        <input type='text' name='firstname' required
               class='mt-1 px-3 py-2
               border shadow-sm border-slate-300
               placeholder-slate-400
               focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-current
               w-full rounded-md'
               placeholder='First name' />
      </label>
    </div>
    <div>
      <label>
        <div class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">Last name</div>
        <input type='text' name='lastname' required
               class='mt-1 px-3 py-2
               border shadow-sm border-slate-300
               placeholder-slate-400
               focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-current
               w-full rounded-md'
               placeholder='Last name' />
      </label>
    </div>
    <div>
      <label>
        <div class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">Email</div>
        <input type='email' name='email' required
               class='mt-1 px-3 py-2
               border shadow-sm border-slate-300
               placeholder-slate-400
               focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-current
               w-full rounded-md'
               placeholder='Email' />
      </label>
    </div>
    <div>
      <div class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">Message</div>
      <textarea required class='mt-1 px-3 py-2
               border shadow-sm border-slate-300
               placeholder-slate-400
               focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-current
               w-full rounded-md' placeholder='Message' rows='3'></textarea>
    </div>
    <div>
      <button type='submit'
              class='group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500'>
        <div class='absolute left-0 inset-y-0 flex items-center pl-3'>
          <svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6' fill='none' viewBox='0 0 24 24' stroke='currentColor' stroke-width='2'>
            <path stroke-linecap='round' stroke-linejoin='round' d='M5 13l4 4L19 7' />
          </svg>
        </div>
        Send
      </button>
    </div>
  </div>
</form>
