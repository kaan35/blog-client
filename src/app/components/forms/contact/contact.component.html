<div class='my-20 text-center'>
  <p class='mt-2 text-3xl leading-8 font-medium text-gray-900'>Contact</p>
</div>
<form [formGroup]='formData' (ngSubmit)='onSubmit()'>
  <div class='space-y-5 sm:w-1/2 mx-auto my-20 px-5'>
    <div [ngClass]="(notificationShow ? 'block' : 'hidden')">
      <div class='bg-white rounded-lg shadow-lg p-5'>
        <div class='flex justify-between'>
          <div class='flex-none w-14 items-center'>
            <div *ngIf='notificationStatus=== "success"'>
              <div class='bg-green-200 rounded-full p-2'>
                <svg xmlns='http://www.w3.org/2000/svg' class='w-auto text-green-700' fill='none' viewBox='0 0 24 24' stroke='currentColor'
                     stroke-width='2'>
                  <path stroke-linecap='round' stroke-linejoin='round' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' />
                </svg>
              </div>
            </div>
            <div *ngIf='notificationStatus=== "error"'>
              <div class='bg-red-200 rounded-full p-2'>
                <svg xmlns='http://www.w3.org/2000/svg' class='w-auto text-red-700' fill='none' viewBox='0 0 24 24' stroke='currentColor'
                     stroke-width='2'>
                  <path stroke-linecap='round' stroke-linejoin='round' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' />
                </svg>
              </div>
            </div>
          </div>
          <div class='flex-auto'>
            <div class='text-center flex flex-col text-center items-center'>
              <h3 class='text-lg leading-6 font-medium text-gray-900'>Notification</h3>
              <div class='mt-2'>
                <p class='text-sm text-gray-500'>{{notificationMessage}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <label>
        <div class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">First name</div>
        <input type='text' name='firstName' formControlName='firstName' required
               [ngClass]="(formData.controls['firstName'].touched && formData.controls['firstName'].invalid ? 'border-red-500 focus:border-red-500' : '')"
               class='mt-1 px-3 py-2
               border shadow-sm border-slate-300
               placeholder-slate-400
               focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-current
               w-full rounded-md'
               placeholder='First name' />
        <div *ngIf="formData.controls['firstName'].touched && formData.controls['firstName'].invalid">
          <div *ngIf="formData.controls['firstName'].errors?.['required']">
            <p class='mt-2 text-red-600 text-sm'>First name is required.</p>
          </div>
          <div *ngIf="formData.controls['firstName'].errors?.['minlength']">
            <p class='mt-2 text-red-600 text-sm'>First name must be at least 3 characters long.</p>
          </div>
        </div>
      </label>
    </div>
    <div>
      <label>
        <div class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">Last name</div>
        <input type='text' name='lastName' formControlName='lastName' required
               [ngClass]="(formData.controls['lastName'].touched && formData.controls['lastName'].invalid ? 'border-red-500 focus:border-red-500' : '')"
               class='mt-1 px-3 py-2
               border shadow-sm border-slate-300
               placeholder-slate-400
               focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-current
               w-full rounded-md'
               placeholder='Last name' />
        <div *ngIf="formData.controls['lastName'].touched && formData.controls['lastName'].invalid">
          <div *ngIf="formData.controls['lastName'].errors?.['required']">
            <p class='mt-2 text-red-600 text-sm'>Last name is required.</p>
          </div>
          <div *ngIf="formData.controls['lastName'].errors?.['minlength']">
            <p class='mt-2 text-red-600 text-sm'>Last name must be at least 3 characters long.</p>
          </div>
        </div>
      </label>
    </div>
    <div>
      <label>
        <div class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">Email</div>
        <input type='email' name='email' formControlName='email' required
               [ngClass]="(formData.controls['email'].touched && formData.controls['email'].invalid ? 'border-red-500 focus:border-red-500' : '')"
               class='mt-1 px-3 py-2
               border shadow-sm border-slate-300
               placeholder-slate-400
               focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-current
               w-full rounded-md'
               placeholder='Email' />
        <div *ngIf="formData.controls['email'].touched && formData.controls['email'].invalid">
          <div *ngIf="formData.controls['email'].errors?.['required']">
            <p class='mt-2 text-red-600 text-sm'>Email is required.</p>
          </div>
          <div *ngIf="formData.controls['email'].errors?.['email']">
            <p class='mt-2 text-red-600 text-sm'>Please provide a valid email address.</p>
          </div>
        </div>
      </label>
    </div>
    <div>
      <label>
        <div class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">Message</div>
        <textarea name='message' formControlName='message' required
                  [ngClass]="(formData.controls['message'].touched && formData.controls['message'].invalid ? 'border-red-500 focus:border-red-500' : '')"
                  class='mt-1 px-3 py-2
                  border shadow-sm border-slate-300
                  placeholder-slate-400
                  focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-current
                  w-full rounded-md'
                  placeholder='Message' rows='3'></textarea>
        <div *ngIf="formData.controls['message'].touched && formData.controls['message'].invalid">
          <div *ngIf="formData.controls['message'].errors?.['required']">
            <p class='mt-2 text-red-600 text-sm'>Message is required.</p>
          </div>
          <div *ngIf="formData.controls['message'].errors?.['minlength']">
            <p class='mt-2 text-red-600 text-sm'>Message must be at least 5 characters long.</p>
          </div>
        </div>
      </label>
    </div>
    <div>
      <button type='submit'
              class='group relative w-full flex justify-center
               py-2 px-4 border
               border-transparent rounded-md
               text-sm font-medium text-white
               bg-blue-600 hover:bg-blue-700
               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500'>
        <div class='absolute left-0 inset-y-0 flex items-center pl-3'>
          <svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6' fill='none' viewBox='0 0 24 24' stroke='currentColor' stroke-width='2'>
            <path stroke-linecap='round' stroke-linejoin='round' d='M5 13l4 4L19 7' />
          </svg>
        </div>
        Send
      </button>
    </div>
  </div>
</form>
