<div class='grid lg:grid-cols-2 gap-x-6 gap-y-4'>
  <div class='bg-white shadow sm:rounded-lg drop-shadow-md hover:drop-shadow-lg' *ngFor='let article of articles'>
    <a routerLink='/article/{{article.slug}}'>
      <img
        src='https://images.unsplash.com/photo-1559128010-7c1ad6e1b6a5?&auto=format&fit=crop&w=1473&q=80'
        alt='Sample Post' class='aspect-auto' />
    </a>
    <a routerLink='/article/{{article.slug}}'>
      <h3 class='text-lg font-normal border-b border-gray-200 pb-2 py-2 px-4 my-2'>{{article.title}}</h3>
    </a>
    <p class='text-sm leading-5 py-4 text-gray-600 py-4 px-4'>{{article.summary}}</p>
  </div>
</div>
