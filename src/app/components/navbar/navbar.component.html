<div class='relative bg-white shadow-lg sticky top-0 z-10 sticky:opacity-0.2'>
  <div class='max-w-7xl mx-auto px-4 sm:px-6'>
    <div class='flex justify-between items-center border-gray-100 py-6 md:justify-start md:space-x-10'>
      <div class='flex justify-start lg:w-0 flex-1'>
        <a routerLink='/'>
          <div>
            <svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-900 inline' fill='none' viewBox='0 0 24 24'
                 stroke='currentColor' stroke-width='2'>
              <path stroke-linecap='round' stroke-linejoin='round'
                    d='M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z' />
            </svg>
            Blog CMS
          </div>
        </a>
      </div>
      <div class='md:hidden'>
        <button type='button' (click)='toggleNavBarModal()'
                class='bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500'
                aria-expanded='false'>
          <span class='sr-only'>Open menu</span>
          <svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-black' fill='none' viewBox='0 0 24 24' stroke='currentColor'
               stroke-width='2'>
            <path stroke-linecap='round' stroke-linejoin='round' d='M4 6h16M4 12h16M4 18h16' />
          </svg>
        </button>
      </div>
      <nav class='hidden md:flex space-x-4 grid gap-y-2'>
        <a routerLink='/' class='p-3 rounded-md hover:bg-blue-600 hover:text-white'>Home</a>
        <a routerLink='/page/about-me' class='p-3 rounded-md hover:bg-blue-600 hover:text-white'>About Me</a>
        <a routerLink='/archive' class='p-3 rounded-md hover:bg-blue-600 hover:text-white'>Archive</a>
        <a href='#' class='p-3 rounded-md hover:bg-blue-600 hover:text-white'>Contact</a>
      </nav>
    </div>
  </div>
  <div [ngClass]="{'opacity-100': showNavbarModal, 'opacity-0 invisible': !showNavbarModal}"
       class='absolute rounded-lg text-left shadow-xl transition-all w-full transition-opacity duration-300 z-10'>
    <div class='rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50'>
      <div class='pt-5 pb-6 px-5'>
        <div class='mt-6'>
          <nav class='grid gap-y-2'>
            <a routerLink='/' class='p-3 rounded-md hover:bg-blue-600 hover:text-white'>Home</a>
            <a routerLink='/page/about-me' class='p-3 rounded-md hover:bg-blue-600 hover:text-white'>About Me</a>
            <a routerLink='/archive' class='p-3 rounded-md hover:bg-blue-600 hover:text-white'>Archive</a>
            <a href='#' class='p-3 rounded-md hover:bg-blue-600 hover:text-white'>Contact</a>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
