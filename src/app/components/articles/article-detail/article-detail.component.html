<div *ngIf='article'>
  <div class='my-20 text-center'>
    <p class='mt-2 text-3xl leading-8 font-medium text-gray-900'>{{article.title}}</p>
  </div>
  <div>
    <img
      src='https://images.unsplash.com/photo-1559128010-7c1ad6e1b6a5?&auto=format&fit=crop&w=1473&q=80'
      alt='Sample Post' class='aspect-auto' />
  </div>
  <div class='my-20 space-y-4' [innerHTML]='article.content'></div>
</div>
